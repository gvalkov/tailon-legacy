<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <title>Tailon</title>
  <meta name='description' content='Log Viewer'>
  <meta name='viewport' content='width=device-width'>
  <link rel="shortcut icon" href='assets/favicon.ico?v=2' />

  <!-- WEBASSETS CSS -->
  <link rel='stylesheet' href='{{root}}assets/gen/3rdparty.css?1e0ebcc9'>
  <link rel='stylesheet' href='{{root}}assets/gen/selectize.css?d3b7d039'>
  <link rel='stylesheet' href='{{root}}assets/gen/main.css?d743bcd4'>
  <!-- WEBASSETS CSS -->

  <!--[if lt IE 9]>
  <script src='//html5shiv.googlecode.com/svn/trunk/html5.js'></script>
  <script>window.html5 || document.write('<script src="{{root}}assets/js/vendor/html5shiv.js"><\/script>')</script>
  <![endif]-->
</head>
<body style="height:90%">
  <div class='quickbar'>
    <div class='button-group hidden'>
      <a class='action-show-toolbar' title='Show Toolbar'><i class='fa fa-chevron-circle-down'></i></a>
    </div>
  </div>

  <div class='toolbar'>
    <div class='toolbar-item' id='logselect'>
      <select tabindex='1'></select>
    </div>

    <div class='toolbar-item' id='modeselect'>
      <select tabindex='2'>
        {% for cmd in commands %}
        <option value='{{cmd}}'>{{cmd.capitalize()}}</option>
        {% end %}
      </select>
    </div>

    <div class='toolbar-item toolbar-item-fill'>
      <div id='scriptinput' tabindex='3'>
        <input type='text' name='script' placeholder='script' disabled>
        <div><i class='icon-bookmark'></i></div>
        <div><i class='icon-code'></i></div>
      </div>
    </div>

    <div class='toolbar-item' tabindex='4'>
      <div class='button-group'>
        <a class='action-download'       title='Download File'>   <i class='fa fa-download'></i></a>
        <a class='action-configure'      title='Configure'>       <i class='fa fa-wrench'></i></a>
        <a class='action-clear-logview'  title='Clear Logview'>   <i class='fa fa-eraser'></i></a>
        <a class='action-hide-toolbar'   title='Hide Toolbar'>    <i class='fa fa-chevron-circle-up'></i></a>
      </div>
    </div>
  </div>


  <div id='configuration'>
    <form>
      <p>
        <label for="history_lines">Scrollback lines:</label>
        <input type="number" name="history_lines" id="history_lines", min="0", value="2000">
      </p>
      <p>
        <label for="tail_lines">Tail lines:</label>
        <input type="number" name="tail_lines" id="tail_lines", min="1", value="60">
      </p>
      <p>
        <label for="wrap_lines">Wrap lines:</label>
        <input type="checkbox" name="wrap_lines" id="wrap_lines" checked>
      </p>
    </form>
  </div>

  <div class='scrollable'>
    <div id='logviewer' class='log-view'></div>
  </div>

  <script>
    var client_config = {% raw client_config %};
    var relativeRoot = '{{root}}';
  </script>

  <!-- WEBASSETS JS -->
  <script src='{{root}}assets/gen/3rdparty.js?4fe302a0'></script>
  <script src='{{root}}assets/gen/main.js?d154b781'></script>
  <!-- WEBASSETS JS -->

</body>
</html>
